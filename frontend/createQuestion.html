<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->


        <title>BioASQ - select question</title>
        <!-- Bootstrap -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">

        <!-- javascript -->
        <script data-main="./js/createQuestion" src="./js-libs/require-jquery.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <img class="brand logo-top" src="img/BioASQ_logo.png">
                    <a class="btn btn-small btn-primary pull-left userButton" href="user.html"><i class="icon-user"></i></a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a>Questions</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
        <div class="row">
            <div class="span3"></div>
            <div class="span7">
                <h1>
                    Pick a question
                    <sup style="font-size: 0.5em;">or create a new one</sup>
                </h1>
                <hr/>
                <p>
                    <a class="btn" href="#newQuestionModal" data-toggle="modal" id="addQuestion">
                        <i class="icon-plus"></i>New
                    </a>
                    <select name="question" id="question" style="margin-bottom: 0px; width: 60%;"></select>
                    <a class="btn" href="#" id="editButton">Edit</a>
                    <a class="btn btn-primary" href="#" id="okButton">Select</a>
                </p>
            </div>
            <div class="span3"></div>
        </div>

            <!-- Modal -->
            <div class="modal" id="newQuestionModal" tabindex="-1" role="dialog" aria-labelledby="New question" aria-hidden="true" style="display: none;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="regModalLabel">New question</h3>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Question text</label>
                        <textarea id="newQuestionLabel" placeholder="Question &hellip;"rows="5" style="width:98%;"></textarea>
                        <!-- input type="text" id="newQuestionLabel" placeholder="Type something…" -->
                        <label>Question type</label>
                        <select name="newQuestionType" id="newQuestionType">
                            <option value="decisive">Yes/No</option>
                            <option value="factoid">Factoid</option>
                            <option value="list">List</option>
                            <option value="summary">Summary</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true" id="newQuestionCancel">Cancel</button>
                    <button class="btn btn-primary" id="newQuestionOK">ОК</button>
                </div>
            </div>

          <div class="modal" id="editQuestionModal" tabindex="-1" role="dialog"
              aria-labelledby="Edit question" aria-hidden="true" style="display: none;">
          </div>

        </div> <!-- /container -->

        <!-- TEMPLATES -->

        <!-- QUESTION TEMPLATE -->
        <script id="questionTemplate" type="text/x-handlebars-template">
            <option value="{{_id}}">{{body}}</option>
        </script>

        <script id="editQuestionTemplate" type="text/x-handlebars-template">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="regModalLabel">Edit question</h3>
            </div>
            <div class="modal-body">
                <form>
                    <label>Question text</label>
                    <textarea id="editQuestionLabel" placeholder="Question &hellip;"rows="5" style="width:98%;">{{body}}</textarea>
                    <label>Question type</label>
                    <select name="editQuestionType" id="editQuestionType">
                      {{#each questionTypes}}
                        {{#if active}}
                          <option selected value="{{this.name}}">{{this.label}}</option>
                        {{else}}
                          <option value="{{this.name}}">{{this.label}}</option>
                        {{/if}}
                      {{/each}}
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn pull-left" aria-hidden="true" id="editQuestionDelete">Delete</button>
                <button class="btn" data-dismiss="modal" aria-hidden="true" id="editQuestionCancel">Cancel</button>
                <button class="btn btn-primary" id="editQuestionOK">ОК</button>
            </div>
        </script>

    </body>
</html>
