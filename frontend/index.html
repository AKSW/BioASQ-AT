<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    
        <title>BioASQ</title>
        <!-- Bootstrap -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
        
        <!-- javascript -->
        <script data-main="./js/index" src="./js-libs/require.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="hero-unit">
                <img src ="img/BioASQ_logo.png">
                <p>Annotation tool for benchmark creation</p>
                
                <div>
                    <input type="text" placeholder="Email" id="loginEmail" />
                    <input type="password" placeholder="Password" id="loginPassword" />
                    <a href="#" id="loginButton"><button class="btn btn-primary">Login</button></a>
                    <a href="#regModal" data-toggle="modal" id="regButton"><button class="btn">Register</button></a>
                </div>
            </div>
            
            <!-- register modal -->
            <div class="modal hide fade" id="regModal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3>Register account</h3>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Email:</label>
                        <input type="text" id="userEmail" placeholder="Your email">
                        <label>Name:</label>
                        <input type="text" id="userName" placeholder="Your name">
                        <label>Password:</label>
                        <input type="password" id="userPass" placeholder="Password">
                        <label>Password repeat:</label>
                        <input type="password" id="userPassRepeat" placeholder="Password again">
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn">Cancel</a>
                    <a href="#" id="doRegister" class="btn btn-primary">Register!</a>
                </div>
            </div>
        </div> <!-- /container -->
    </body>
</html>
