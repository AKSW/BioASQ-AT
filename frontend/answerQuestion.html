<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    
        <title>BioASQ - answer</title>
        <!-- Bootstrap -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
        
        <!-- javascript -->
        <script data-main="./js/answerQuestion" src="./js-libs/require.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <img class="brand logo-top" src="img/BioASQ_logo.png">
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="createQuestion.html">Question</a></li>
                            <li class="divider"><a>|</a></li>
                            <li><a href="search.html">Search</a></li>
                            <li class="divider"><a>|</a></li>
                            <li class="active"><a href="#">Answer</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                    
                    <a class="btn btn-small btn-warning pull-right" href="#" id="editQuestionTitle"><i class="icon-edit"></i></a>
                    <a class="btn btn-small btn-success pull-right" href="#" style="display:none" id="saveQuestionTitle"><i class="icon-ok"></i></a>
                    <input class="pull-right" style="margin-top: 6px; display:none;" id="questionTitleInput">
                    <p class="navbar-text pull-right" id="questionTitle"></p>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="alert alert-success" style="display:none" id="saveSuccess">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Saved!</strong> All data saved successfully!
            </div>
            <div class="alert alert-error" style="display:none" id="saveError">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Error!</strong> Something went wrong! Try again?
            </div>
            <div class="row answer-caption">
                <div class="span9">
                    <label>Enter question answer:</label>
                </div>
                <div class="span3 answer-buttons">
                    <a href="#" id="freezeButton" class="btn btn-primary">Freeze</a>
                    <a href="#" id="saveButton" class="btn btn-success" style="display: none;">Save</a>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <textarea id="questionAnswer" rows="10" style="width: 100%;"></textarea>
                    <div id="answerSpace" class="answer-text" style="display: none;"></div>
                </div>
            </div>
            <!-- ANNOTATION BUTTONS -->
            <div class="row annotation-buttons">
                <div class="span3">
                    <a href="#" id="startAnn" class="btn btn-primary" style="display: none;">Annontate selected text</a>
                </div>
                <div class="span9 btn-group" style="text-align: right;">
                    <a href="#" id="annDoc" class="btn btn-primary" style="display: none;">Annontate with selected document</a>
                    <a href="#" id="annTxt" class="btn btn-info" style="display: none;">Annotate with selected text</a>
                    <a href="#" id="annCancel" class="btn btn-danger" style="display: none;">Cancel</a>
                </div>
            </div>
            
            <div class="row">
                <!-- RESULT TEMPLATE -->
                <script id="resultTemplate" type="text/x-handlebars-template">
                    <tr>
                        <td><a href="#" class="resultDocument" data-num="{{_internalID}}" data-url="#">{{renderTitle}}</a></td>
                        <td width="20px">
                            <a href="{{uri}}"><i class="icon-file"></i></a>
                        </td>
                        <td width="20px">
                            <a href="#" class="removeFromResults"><i class="icon-minus"></i></a>
                        </td>
                    </tr>
                </script>
            
                <!-- LIST OF RESULTS -->
                <div class="span3">
                    <table class="table table-striped table-bordered table-hover">
                        <caption>Selected results</caption>
                        <tbody id="resultList">
                        </tbody>
                    </table>
                </div>
                <!-- RESULT EXTENDED INFO -->
                <div class="span9">
                    <div class="row">
                        <div class="span9">
                            <h1 id="docTitle"></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span9">
                            <div id="viewer"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div> <!-- /container -->
    </body>
</html>
