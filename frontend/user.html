<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <title>BioASQ - user profil</title>
        <!-- Bootstrap -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">

        <!-- javascript -->
        <script data-main="./js/user" src="./js-libs/require-jquery.js"></script>
        <script src="./js/shared.js"></script>

    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <img class="brand logo-top" src="img/BioASQ_logo.png">
                    <a class="btn btn-small btn-success pull-left userButton" href="createQuestion.html"><i class="icon-user"></i></a>
                    <!--
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="createQuestion.html">Questions</a></li>
                        </ul>
                    </div>
                    -->
                </div>
            </div>
        </div>

        <div class="container">

            <a class="btn btn-large btn-danger pull-right" href="backend/logout"><i class="icon-off"></i> Logout or</a>

            <hr/>

            <div class="row">
                <input class="span5 pull-right" type="password" id="newPassword1" placeholder="new password" title="new password">
            </div>
            <div class="row">
                <input class="span5 pull-right" type="password" id="newPassword2" placeholder="new password again" title="new password again">
            </div>
            <div class="row">
                <input class="span5 pull-right" type="password" id="oldPassword" placeholder="old password" title="old password">
            </div>
            <button class="btn btn-large btn-warning pull-right" id="changePassword"><i class="icon-refresh"></i> change your password.</button>
            <hr/>
            <!-- error messages -->
            <div class="alert alert-warning fad in" style="display:none" id="noMatch">
                <button type="button" class="close">&times;</button>
                <strong>Warning!</strong> New passwords doesn't match.
            </div>
            <div class="alert alert-warning fad in" style="display:none" id="noEqual">
                <button type="button" class="close">&times;</button>
                <strong>Warning!</strong> Nothing to change. New and old password are equal.
            </div>
            <div class="alert alert-warning fad in" style="display:none" id="noRegexp">
                <button type="button" class="close">&times;</button>
                <strong>Warning!</strong> Password at least 8 characters long, 1 digit and 1 symbol.
             </div>
            <div class="alert alert-error" style="display:none" id="noMisc">
                <button type="button" class="close">&times;</button>
                <strong>Error!</strong><span id="noMiscTxt"> </span>
            </div>
        </div> <!-- /container -->
    </body>
</html>
