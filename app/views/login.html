<div class="container">
  <!-- Main hero unit for a primary marketing message or call to action -->
  <div class="hero-unit">
    <img src ="img/BioASQ_logo.png" width="400px">
    <p class="description">Annotation Tool for benchmark creation</p>
    <div>
      <form>
        <input type="text" name="email" placeholder="Email address" data-ng-model="email" />
        <input type="password" name="password" placeholder="Password" data-ng-model="password" />
        <input type="submit" name="submit" class="btn btn-primary" value="Sign in" data-ng-click="login()" />
      </form>
    </div>
    <button class="btn" data-ng-click="register()">Create an account</button>
    <button class="btn" data-ng-click="resetPassword()"><i class="icon-refresh"></i> Forgot your password?</button>
  </div>

  <div class="row">
    <div class="span12">
      <div class="alert alert-{{message.type}}" data-ng-repeat="message in messages">
        <strong>{{message.type | inflector:humanize}}!</strong>
        {{message.text}}
      </div>
    </div>
  </div>

  <!-- register modal -->
  <script type="text/ng-template" data-id="/views/partials/register.html">
    <div class="modal-header">
      <button type="button" class="close"  aria-hidden="true" data-ng-click=$close()>&times;</button>
      <h3>Create an account</h3>
    </div>
    <div class="modal-body">
      <form name="registrationForm">
        <div class="control-group">
          <label for="account.email">Email address:</label>
          <input type="text" id="account.email" class="span5" required
                 data-ng-model="account.email"
                 placeholder="Your email address">
        </div>
        <div class="control-group">
          <label for="account.name">Name:</label>
          <input type="text" id="account.name" class="span5" required
                 data-ng-model="account.name" placeholder="Your name">
        </div>
        <div class="control-group">
          <label for="account.password1">Password:</label>
          <input type="password" id="account.password1" class="span5" required
                 data-ng-model="account.password1" placeholder="Password">
        </div>
        <div class="control-group">
          <label for="account.password2">Password (repeat):</label>
          <input type="password" id="account.password2" class="span5" required
                 data-ng-model="account.password2" placeholder="Repeat password">
        </div>
      </form>
      <div class="alert alert-{{message.type}}" data-ng-repeat="message in registrationMessages">
        <strong>{{message.type | inflector:humanize}}!</strong>
        {{message.text}}
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" data-ng-click="$close()">Cancel</button>
      <button class="btn btn-primary" data-ng-click="createAccount(registrationForm)">Register</button>
    </div>
  </script>
    <!-- error messages -->
    <!-- register -->
    <div class="alert alert-warning" style="display:none" id="noMatch">
      <button type="button" class="close">&times;</button>
      <strong>Warning!</strong> New passwords doesn't match.
    </div>
    <div class="alert alert-warning" style="display:none" id="noRegexp">
      <button type="button" class="close">&times;</button>
      <strong>Warning!</strong> Password at least 8 characters long, 1 digit and 1 symbol.
    </div>
      <div class="alert alert-error" style="display:none" id="noMisc">
      <button type="button" class="close">&times;</button>
      <strong>Error!</strong><span id="noMiscTxt"> </span>
    </div>
  </div>
</div> <!-- /container -->
